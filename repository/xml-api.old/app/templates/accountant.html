{% extends 'base.html' %}

{% block main %}
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>{{'Novo' if not accountant else 'Editar' }} Contador</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active">{{'Novo' if not accountant else 'Editar' }} Contador</li>
        </ol>
      </nav>
    </div>

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          {% include 'components/flash.html' %}

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Informações do contador</h5>
              <form action="/accountant" method="POST">
                {% if accountant %}
                <input type="hidden" value="{{accountant.id}}" name="id">
                {% endif %}
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Nome</label>
                  <div class="col-sm-10">
                    <input type="text" name="name" value="{{accountant.name if accountant}}" required class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputCnpj" class="col-sm-2 col-form-label">CNPJ</label>
                  <div class="col-sm-10">
                    <input id="cnpj" type="text" name="cnpj" value="{{accountant.cnpj if accountant}}" required class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
                  <div class="col-sm-10">
                    <input type="email" name="email" value="{{accountant.email if accountant}}" required class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPhone" class="col-sm-2 col-form-label">Telefone</label>
                  <div class="col-sm-10">
                    <input id="phone" type="tel" name="phone" value="{{accountant.phone if accountant}}" required class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                  <div class="col-sm-10">
                    <input type="password" required name="password" value="{{accountant.password if accountant}}" class="form-control">
                  </div>
                </div>
                
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Salvar</button>
                  <a href="/" class="btn btn-secondary">Cancelar</a>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </section>

  </main>
{% endblock main %}
