<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Portal XML - {{ 'Administrador' if isAdmin else 'Contador'}}</title>
  <meta content="Portal XML do Contador - WM Sistemas" name="description">
  <meta content="xml,contador,wm,wm sistemas,awake, awake tecnologia" name="keywords">

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="icon">
  <link href="{{ url_for('static', filename='img/apple-touch-icon.png') }}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/quill/quill.snow.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/quill/quill.bubble.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/remixicon/remixicon.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/simple-datatables/style.css') }}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center">
        <img src="{{ url_for('static', filename='img/logo.png')}}" alt="">
        <span class="d-none d-lg-block">Portal XML</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <img src="{{ url_for('static', filename='img/profile-img.jpg')}}" alt="Profile" class="rounded-circle">
            <span class="d-none d-md-block dropdown-toggle ps-2">{{ username }}</span>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <h6>{{ username }}</h6>
              <span>Portal XML</span>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="/logout">
                <i class="bi bi-box-arrow-right"></i>
                <span>Logout</span>
              </a>
            </li>

          </ul>
        </li>

      </ul>
    </nav>

  </header>

  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link " href="/">
          <i class="bi bi-grid"></i>
          <span>Dashboard</span>
        </a>
      </li>


      {% if isAdmin %}
      <li class="nav-item">
        <a class="nav-link" href="/accountant">
          <i class="bi bi-person-add"></i>
          <span>Novo Contador</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/accountants">
          <i class="bi bi-person-circle"></i>
          <span>Contadores</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/customer">
          <i class="bi bi-person-add"></i>
          <span>Novo Cliente</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/customers">
          <i class="bi bi-person-vcard"></i>
          <span>Clientes</span>
        </a>
      </li>
      {% endif %}
    </ul>

  </aside>

  {% block main %}

  {% endblock main %}

  <!--footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>Awake Tecnologia</span></strong>. All Rights Reserved
    </div>
    <div class="credits">
      Designed by <a href="https://awaketecnologia.com.br/" target="_blank">Awake Tecnologia</a>
    </div>
  </footer-->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="{{ url_for('static', filename='vendor/apexcharts/apexcharts.min.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/chart.js/chart.umd.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/echarts/echarts.min.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/quill/quill.min.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/simple-datatables/simple-datatables.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/tinymce/tinymce.min.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/php-email-form/validate.js')}}"></script>

  <script src="{{ url_for('static', filename='js/jquery-1.2.6.pack.js')}}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/jquery.maskedinput-1.1.4.pack.js')}}" type="text/javascript" /></script>
  <script src="{{ url_for('static', filename='js/main.js')}}"></script>
  
</body>
</html>
